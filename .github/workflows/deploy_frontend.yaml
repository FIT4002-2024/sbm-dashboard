name: Publish Frontend to GitHub pages 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-static:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: |
          npm run lint 
          npm run build
